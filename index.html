<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="mensaje">
        <script>
            // Declarar variables
            var nota = parseFloat(prompt("Ingrese su nota"));
            
            // Operación y mostrar resultado
            if (nota >= 91 && nota < 101) {
                document.write("Usted sacó Excelencia académica");
            } else if (nota >= 80 && nota < 91) {
                document.write("Muy Bueno");
            } else if (nota >= 75 && nota < 80) {
                document.write("Bueno");
            } else if (nota >= 0 && nota < 75) {
                document.write("Debe Mejorar");
            } else {
                document.write("Ingrese un valor de rango válido");   
            }
        </script>
    </div>
</body>
</html>
